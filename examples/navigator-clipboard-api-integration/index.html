<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigator Clipboard Guidance</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1>Navigator Clipboard Guidance</h1>

    <div class="main-container">
      <div id="container-html" class="container">
        <h3>Title example</h3>
        <p id="text-to-copy">Lorem text example</p>
        <div>
          <image
            id="image-to-copy"
            src="https://picsum.photos/id/237/200"
            alt="image-to-copy"
            class="image"
          />
        </div>
      </div>

      <div class="buttons-container">
        <button id="button-copy" class="button-copy">Copy text</button>
        <button id="button-text-image-copy" class="button-copy">
          Copy text and image
        </button>
        <button id="button-html-copy" class="button-copy">
          Copy HTML Blob
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
